<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Friend Survey</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Survey Questions</h1>
            <hr class="my-4">
            <h2>About You</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input id="userName" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Link to Photo</label>
                <input id="photoLink" type="text" class="form-control" placeholder="Photo Link">
            </div>


            <div id="questionSet"></div>

        </form>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Friend Finder</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <!-- get the match from the POST query -->
                        <div id="match"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <hr class="my-4">

        <button id='submit' type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
            style="width:100%">Open Modal</button>
    </div>


    <hr class="my-4">

    <div class="container">
        <a href="./index.html">Home</a> | <a href="/friends">API Friends List</a> | <a
            href="https://github.com/mjanders6/FriendFinder.git">Github Repo</a>
    </div>

    <script src="./assets/app.js"></script>

</body>

</html>
